<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script> <!--memanggil file jquery yang telah disediakan-->
        <script type="text/javascript"> /*menambahkan script dengan tipe javascript*/
        $(document).ready(function(){ /*menambahkan fungsi yang akan dieksekusi di bawahnya*/
        $("#daftar").addClass("merahkuning"); /*eksekusi fungsi untuk memberikan warna pada css merahkuning*/
        $(".subdaftar").addClass("kuninghitam");}); /*eksekusi fungsi untuk memberikan warna pada css kuninghitam*/
        </script>
        <style type="text/css"> /*memberikan style css*/
        .merahkuning{
        color: red; /*text berwarna merah*/
        font-weight: bold; /*ketebalan font dengan bold*/
        background-color:yellow; /*background text berwarna kuning*/
        padding: 3px; /*memberikan jarak 3px*/
        }
        .kuninghitam{
        color : blue; /*text berwarna biru*/
        background-color: green; /*background text berwarna hijau*/
        }
        </style>
    </head>
    <body>
        <div>
            <p>paragraf pertama</p> <!--memberikan header text-->
        </div>
        <div>
            <ul id="daftar"> <!--menampilkan text list dengan format sesuai function daftar di atas-->
            <li>item 1</li> <!--mengisi text list-->
            <li class="subdaftar">item 2</li> <!--menampilkan text list dengan format sesuai function subdaftar di atas-->
            <li>item 3</li> <!--mengisi text list-->
            </ul>
        </div>
    </body>
</html>
