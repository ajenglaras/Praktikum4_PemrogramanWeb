<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script> <!--memanggil file jquery yang telah disediakan-->
        <script type="text/javascript"> /*menambahkan script dengan tipe javascript*/
        $(document).ready (function (){ /*menambahkan fungsi yang akan dieksekusi di bawahnya*/
        $("div").addClass ("biru");}); /*eksekusi fungsi untuk memberikan warna biru */
        </script>
        <style type="text/css"> /*memberikan style css*/
        .biru {
        color: blue; /*text berwarna biru*/
        font-weight: bold; /*ketebalan font dengan bold*/
        }
        </style>
    </head>
    <body>
        <div>
            <p>paragraf pertama</p> <!--menambahkan text list-->
        </div>
        <div>
            <ul>
                <li>item 1</li> <!--isi list text-->
                <li>item 2</li> <!--isi list text-->
                <li>item 3</li> <!--isi list text-->
            </ul>
        </div>
    </body>
</html>
